<div class="container">
    <h2>Register form</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()"> 
      <small class="text-danger">{{msg}}</small>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        #email="ngModel" [class.is-invalid]="email.invalid && email.touched"> 
    
      <div *ngIf="email.errors && (email.invalid && email.touched)">
        <small small class="text-danger" *ngIf="email.errors?.['required']">Email is required</small>
        <small small class="text-danger" *ngIf="email.errors?.['pattern']">Enter the valid email</small>
      </div>
    </div>

    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" placeholder="Enter Username" name="username" [(ngModel)]="user.username" required #username="ngModel"
      [class.is-invalid]="username.invalid && username.touched">
      <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small> 
  </div>

    <div class="form-group">
        <label for="first_name">First Name:</label>
        <input type="text" class="form-control" placeholder="Enter First Name" name="first_name" [(ngModel)]="user.first_name" required #first_name="ngModel"
        [class.is-invalid]="first_name.invalid && first_name.touched">
        <small class="text-danger" [class.d-none]="first_name.valid || first_name.untouched">First Name is required</small> 
    </div>

    <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" [(ngModel)]="user.last_name" required #last_name="ngModel"
        [class.is-invalid]="last_name.invalid && last_name.touched">
        <small class="text-danger" [class.d-none]="last_name.valid || last_name.untouched">Last Name is required</small> 
    </div>

    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" [(ngModel)]="user.password" required #password="ngModel"
        [class.is-invalid]="password.invalid && password.touched">
        <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small> 
    </div>


    <div class="form-group">
        <label for="password">Confirm Password:</label>
        <input type="password" class="form-control" placeholder="Confirm Password" name="cpassword" [(ngModel)]="user.cpassword" required #cpassword="ngModel"
        [class.is-invalid]="cpassword.invalid && cpassword.touched">
        <small class="text-danger" [class.d-none]="cpassword.value == password.value || cpassword.untouched">Please confirm password</small> 
    </div>

    <button [disabled]="Registerform.form.invalid" type="submit" class="btn">Register</button>
    </form>
    <small class="float-end">Existing user ? <a (click)="gotologin()" class="link">Login here</a></small>
  </div>
